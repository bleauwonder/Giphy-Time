<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cute+Font&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>GifTastic</title>
</head>
<body>
    <div class="container">
            <div class="jumbotron p-1 m-1 shadow-sm">

                    <h1 class="bigTitle text-center">
                      <strong class="headline display-1 p-1 play-gif">I Love Sitcoms</strong>
                      <img class="play-gif"
                      src="https://media.giphy.com/media/18pjPEqqIt2k8/giphy.gif" alt="Kimmy Schmidt" height="150">
                    </h1>
                  </div>
                  
            <div id="buttons-view"></div>
                <form id="sitcom-form">
                    <label for="sitcom-input text-light display-4">Add a Sitcom!</label>
                        <input type="text" id="sitcom-input">
                            <input id="add-sitcom" type="submit" value="Fav Sitcom">
                </form>
    <div id="sitcom-view"></div>
    


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/gif.js"></script>
    </div>
</body>
</html>
